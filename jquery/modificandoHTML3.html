<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>

        $(document).ready(function() { // met√≥do para fugir do escopo global
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]
            
            $('div#conteudo').append('<table>')
                
            $('table').prepend('<tr><th>Aluno</th><th>Nota</th></tr>')
            
            pessoas.forEach( (pessoa, indice) => {
    
                $('table').append(`<tr id="${indice}">`)
    
                $(`#${indice}`).append(`<td>${pessoa.nome}</td>, <td>${pessoa.nota}</td>`)
            })

        })

    </script>
</body>
